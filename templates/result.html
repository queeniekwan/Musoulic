<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel='stylesheet' href="{{ url_for('static',filename='css/externalstylesheet.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
  <style>
body{margin:0;}
body {
  background-image: url('https://img3.stockfresh.com/files/p/pzaxe/m/34/2426724_stock-photo-seamless-vector-background---color-lines-on-white---eps8.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  background-position: center;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.text{
  text-align: center;
}
  </style>

  <body> 
  <!--Responsive Topnav-->	    
  <div class="topnav" id="myTopnav">
  <a href="{{ url_for('index')  }}" class="active">Home</a>
  <a href="{{ url_for('index')  }}" class="dropbtn">About</a>
  <a href="{{ url_for('index')  }}" class="dropbtn">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
  
  <div class="text">
    <h1>Results</h1>
    <table>
    <tr>
      <td>Name</td>
      <td>{{name}}</td>
    </tr>
    <tr>
      <td>Artist</td>
      <td>{{artist}}</td>
    </tr>
    <tr>
      <td>Album</td>
      <td>{{albumn}}</td>
    </tr>
    <tr>
      <td>Released Date</td>
      <td>{{release_date}}</td>
    </tr>
    </table>
  </div>

  <h2>Song Features:</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="feature plot" class="center">
  <h2>Recommendations:</h2>
    <p>{{song_id}}{{artist_id}}</p>
  <h2>Emotions Pictures Based on Song Features:</h2>
    <img src="{{ pic }}" alt="emotion pic" class="center">
    
  </body>
</html>
