<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel='stylesheet' href="{{ url_for('static',filename='css/externalstylesheet.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
  <style>
body{margin:0;}
body {
  background-image: url('https://cdn1.vectorstock.com/i/1000x1000/06/35/colorful-lines-on-white-background-vector-15890635.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  background-position: center;
}

.content1{
  max-width: 800px;
  margin:auto;
}

.content2{
  max-width: 800px;
  margin:auto;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

#song_info td{
  border: 1px solid #ddd;
  padding:8px;
}

#song_info tr:nth-child(even){background-color: #f2f2f2;}
#song_info tr:hover {background-color: #ddd;}



  </style>

  <body> 
  <!--Responsive Topnav-->	    
  <div class="topnav" id="myTopnav">
  <a href="{{ url_for('index')  }}" class="active">Home</a>
  <a href="{{ url_for('index')  }}" class="dropbtn">Search</a>
  </div>

  <div class="content1">
  <h1 style="text-align: center">Results</h1> <br>

    <h3 style="color: palevioletred;"><b>Basic Track Info >></b></h3>
    <table id="song_info">
      <tr>
        <td><b>Name</b></td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td><b>Artist</b></td>
        <td>{{artist}}</td>
      </tr>
      <tr>
        <td><b>Album</b></td>
        <td>{{albumn}}</td>
      </tr>
      <tr>
        <td><b>Released Date</b></td>
        <td>{{release_date}}</td>
      </tr>
    </table>
    
    <h3 style="color: palevioletred;"> <b>Song Features >></b></h3>
  </div>
    <img src="data:image/png;base64,{{ plot }}" alt="feature plot" class="center">

  <div class="content2">
    <h3 style="color: palevioletred;"><b>Similar Song Recommendations >></b></h3>
    <ul>
      {% for song in recommendations %}
        <li style = "color: rgb(90, 45, 60)">{{ song }}</li>
      {% endfor %}
    </ul>

    <br>

    <h3 style="color: palevioletred;"><b>Song Emotion >></b></h3>
    <p style = "color: rgb(90, 45, 60)">This song is {{ emotion }}</p>
  </div>
    <img src="{{ pic }}" alt="emotion pic" class ="center">

  </body>
</html>
