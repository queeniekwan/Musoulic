<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel='stylesheet' href="{{ url_for('static',filename='css/externalstylesheet.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<style>
    body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>


<body>
<!--Responsive Topnav-->	     



<!--Search Input-->	
<form class="example" method="POST" name="form" style="margin:auto;max-width:300px">
    {% if error %}
    <p style="color:orangered"><b>Unfortunately, that song is not in our database :ccc</b></p>
    {% endif %}
    {% if empty %}
    <p style="color:orangered"><b>Please enter a valid search query!</b></p>
    {% endif %}
  <input type="text" placeholder="Search.." name="query">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>


<!--Recent Historical Search-->



</body>
</html>
