<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel='stylesheet' href="{{ url_for('static',filename='css/externalstylesheet.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
</head>

<style>
*{
  box-sizing:border-box;
}

.v-header{
  height: 100vh;
  display: flex;
  align-items:center;
  color:white;
}

.container{
  max-width: 960px;
  padding-left: 1rem;
  padding-right: 1rem;
  margin:auto;
  text-align:center;
}

.fullscreen-video-wrap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height: 100vh;
  overflow: hidden;
}

.fullscreen-video-wrap video{
  min-width: 100%;
  min-height:100%;
}

.header-overlay{
  height:100vh;
  width:100vw;
  position:absolute;
  top:0;
  left:0;
  background: white;
  z-index:1;
  opacity: 0.35;
}

.header-content{
  z-index:2;
  margin-left: auto;
  margin-right: auto;
}

.header-content h1{
  font-size: 120px;
  margin-top:auto;
  color:black;
  font-family: 'Courgette', cursive;
}

.header-content p{
  font-size: 1.5rem;
  display: block;
  padding-bottom: 2rem;
}

.btn{
  background: palevioletred;
  color:white;
  font-size:1.2rem;
  padding: 1rem 2rem;
  text-decoration: none;
  transition: all 0.5s;
  cursor: pointer;
}

.btn span{
  cursor: pointer;
  display: inline-block;
  position:relative;
  transition: 0.5s;
}

.btn span:after{
  content: '\00bb';
  position: absolute;
  opacity:0;
  top:0;
  right:-20px;
  transition: 0.5s;
}

.btn:hover span{
  padding-right: 25px;
}

.btn:hover span:after {
  opacity: 1;
  right: 0;
}

@media(max-width:960px){
  .container{
    padding-right:3rem;
    padding-left:3rem;
  }
}
  </style>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>

<body>
<!--Video Background-->
<header class ="v-header container">
  <div class="fullscreen-video-wrap">
    <video src={{ url_for('static', filename="video.mp4") }} type="video/mp4" autoplay="true" loop="true" muted></video>
  </div>
  <div class = "header-overlay"></div>
  <div class = "header-content">
    <h1 style="color: rgb(90, 45, 60);">Musoulic</h1>
    <br>
    <a href="{{ url_for('search')  }}" class="btn"> <span>Search the song you want! </span></a>
  </div>
  
  </div>
</body>
</html>
